<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MoGo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300i,400" rel="stylesheet">
    <!-- <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
</head>

<body>


    <!-- Banner -->
    <div class="banner">

        <div class="container">

            <!-- Navigation -->
            <div class="nav">
                <div class="nav_logo">
                    <a href="#">MoGo</a>
                </div>
                <ul class="nav_menu">
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">SERVICE</a></li>
                    <li><a href="#">WORK</a></li>
                    <li><a href="#">BLOG</a></li>
                    <li><a href="#">CONTACT</a></li>
                    <li><img src="./images/nav_shopping_cart.png" alt=""></li>
                    <li><img src="./images/nav_magnifying_glass.png" alt=""></li>
                </ul>
            </div>

            <!-- Central text -->

            <div class="header_content">
                <div class="header_content__header">Creative Template</div>
                <div class="header_content__middle">
                    <div>WELCOME TO MOGO</div>
                </div>
                <div class="header_content__border"></div>
                <button>LEARN MORE</button>
            </div>

        </div>

    </div>

    <!-- about -->
    <div class="container">
        <div class="about">
            <div class="about_header_text">What we do</div>
            <div class="about_middle_text">STORY ABOUT US</div>
            <div class="about_border"></div>
            <div class="about_text">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do</div>

            <div class="about_gallery">
                <div class="about_gallery__item">
                    <img src="./images/about_3.png" alt="">
                </div>
                <div class="about_gallery__item">
                    <img src="./images/about_2.png" alt="">
                </div>
                <div class="about_gallery__item">
                    <img src="./images/about_1.png" alt="">
                </div>
            </div>
        </div>
    </div>

    <!-- facts -->
    <div class="facts_back">
        <div class="container">
            <div class="facts">
                <div class="facts_contain">
                    <div class="facts_numb">42</div>
                    <div class="facts_item">Web Design Projects</div>
                </div>
                <div class="facts_contain">
                    <div class="facts_numb">123</div>
                    <div class="facts_item">happy client</div>
                </div>
                <div class="facts_contain">
                    <div class="facts_numb">15</div>
                    <div class="facts_item">award winner</div>
                </div>
                <div class="facts_contain">
                    <div class="facts_numb">99</div>
                    <div class="facts_item">cup of coffee</div>
                </div>
                <div class="facts_contain">
                    <div class="facts_numb">24</div>
                    <div class="facts_item">members</div>
                </div>
            </div>
        </div>
    </div>

</html>
